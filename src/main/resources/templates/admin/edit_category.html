<!DOCTYPE html>
<html  lang="en" xmlns:th="http://www.thymeLeaf.org" th:replace="~{base::Layout(~{::section})}">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="/css/style.css"></head>

</head>
<body>
<section>
<div class="container-fluid p-5 mt-3">
		<div class="row">
		<div class="col-md-3 offset-md-5">
			<div class="card card-sh">
			<div class="card-header text-center fs-4">
			<p class="fs-4 ">Edit category</p>
			<th:block 	th:if="${session.successMsg}">
				<p class="text-center text-success fw-bold">[[${session.successMsg}]]</p>
				<th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
				
			</th:block>
			
			<th:block 	th:if="${session.errorMsg}">
				<p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
				<th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
			</th:block>
			</div>
			
			<div class="card-body">
				<form action="/Admin/updateCategory" method="post" enctype="multipart/form-data" >
				<input type="hidden" name="id" th:value="${category.id}">
					<div class="mb-3 ">
						<label > Edit Category</label>
						<input type="text" class="form-control" name="name" th:value="${category.name}">
					
					</div>
					<div class="mb-3 ">
						<label > Status </label>
							<div class="form-check">
							  <input class="form-check-input" type="radio" th:checked="${category.isActive==true}" value=true
							   name="isActive" id="flexRadioDefault1">
							  <label class="form-check-label" for="flexRadioDefault1">
							  Active
							  </label>
							</div>
							<div class="form-check">
							  <input class="form-check-input" type="radio" th:checked="${category.isActive==true}"value="false"
							   name="isActive" id="flexRadioDefault2" >
							  <label class="form-check-label" for="flexRadioDefault2">
							    inActive 	
							  </label>
							</div>	
					
					</div>
					
					<div class="mb-3 ">
						<label > Upload file</label>
						<input type="file" class="form-control" name="file"/>
					
					</div>
					<div >
					<img th:src="@{'/img/category_img/'+${category.imageName}}" width="100px" height="100px">
					</div>
					
					<button class="btn btn-primary col-md-12 mt-2">Update</button>
			
			</form>
			</div>
			</div>
		</div>
		
		
		
		</div>
	
	</div>


</section>

</body>
</html>
