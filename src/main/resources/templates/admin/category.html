<!DOCTYPE html>
<html  lang="en" xmlns:th="http://www.thymeLeaf.org" th:replace="~{base::Layout(~{::section})}">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="/css/style.css"></head>

</head>
<body>
<section>
<div class="container-fluid p-5 mt-3">
		<div class="row">
		<div class="col-md-3">
			<div class="card card-sh">
			<div class="card-header text-center fs-4">
			<p class="fs-4 ">Add category</p>
			<th:block 	th:if="${session.successMsg}">
				<p class="text-center text-success fw-bold">[[${session.successMsg}]]</p>
				<th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
				
			</th:block>
			
			<th:block 	th:if="${session.errorMsg}">
				<p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
				<th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
			</th:block>
			</div>
			
			<div class="card-body">
				<form action="/Admin/saveCategory" method="post" enctype="multipart/form-data" >
					<div class="mb-3 ">
						<label > Enter Category</label>
						<input type="text" class="form-control" name="name" >
					
					</div>
					<div class="mb-3 ">
						<label > Status </label>
							<div class="form-check">
							  <input class="form-check-input" type="radio" checked value="true"
							   name="isActive" id="flexRadioDefault1">
							  <label class="form-check-label" for="flexRadioDefault1">
							  Active
							  </label>
							</div>
							<div class="form-check">
							  <input class="form-check-input" type="radio" value="false"
							   name="isActive" id="flexRadioDefault2" >
							  <label class="form-check-label" for="flexRadioDefault2">
							    inActive 	
							  </label>
							</div>	
					
					</div>
					
					<div class="mb-3 ">
						<label > Upload file</label>
						<input type="file" class="form-control" name="file"/>
					
					</div>
					
					<button class="btn btn-primary col-md-12 mt-2">Save</button>
			
			</form>
			</div>
			</div>
		</div>
		
		<div class="col-md-8">
		<div class="card card-sh ">
		<div class="card-header text-center fs-4"> Category details</div>
		<div class="card-body">
		
<table class="table">
	 <thead>
		   <tr>
		       <th scope="col">sl no.</th>
		      <th scope="col">Category Name</th>
			   <th scope="col">Status</th>
			   <th scope="col">Image</th>
		      <th scope="col">Action</th>
		   </tr>
	 </thead>
	 <tbody>
		   <tr th:each="cat,c:${categorys}">
		      <th scope="row">[[${c.count}]]</th>
		      <td>[[${cat.Name}]]</td>
			   <td>[[${cat.isActive}]]</td>
		      <td>
				  <img th:src="@{'/img/category_img/'+${cat.imageName}}" width="50px" height="50px">
			  </td>
		      
		      <td>
				  <a th:href="@{'/Admin/editCategory/'+${cat.id}}" class="btn btn-primary"><i class="fa-solid fa-pen-to-square "></i> Edit</a>
				  <a th:href="@{'/Admin/deleteCategory/'+${cat.id}}" class="btn btn-danger"><i class="fa-solid fa-trash "></i> Delete</a>
			  </td>
		    </tr>
		    <tr>
		    
		    
 	 </tbody>
</table>
		
		</div>
		</div>
			
		</div>
		
		</div>
	
	</div>


</section>

</body>
</html>
