<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org" th:replace="~{base::Layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Product page</title>
</head>
<body>
	<section>
	
		<div class="container-fluid bg-primary p-5 mt-5">
		<div class="row">
		<div class="col-md-8 offset-md-2">
			<form class="input-group">
					<input class="form-control" type="text" name="ch">
					<button class="btn btn-light  text-dark ms-3 col-md-2"><i class="fa-solid fa-magnifying-glass"></i>	Search</button>
			</form>
		</div>
		</div>
		</div>
		<!-- adding list type product -->
		<div class="container-fluid mt-1">
			<div class="row">
				<div class="col-md-2">
						
					<div class="list-group">
						    <p class="fs-5">Category</p>
						
						    <!-- Link for "All" categories -->
						    <a href="/product" 
						       th:classappend="${paramValue == ''} ? 'active' : ''" 
						       class="list-group-item list-group-item-action " 
						       aria-current="true">
						        All
						    </a>
						
						    <!-- Links for each category -->
						    <a th:each="c : ${category}" 
						       th:href="@{/product(category=${c.name})}" 
						       th:classappend="${paramValue == c.name} ? 'active' : ''" 
						       class="list-group-item list-group-item-action">
						        [[${c.name}]]
						    </a>
						</div>

			    </div>
					<div class="col-md-10">
						<div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
							<div class="card-body">
							<p class="fs-3 text-center">Products</p>
							
							<div class="row">
							<th:block th:if="${products.size>0}">
					
								<div class="col-md-3 " th:each="p:${products}">
									<div class="card ">
										<div class="card-body text-center">
											<img alt="" th:src="@{'img/product_img/'+${p.image}}" width="100%" height="150px">
											<p class="fs-5 text-center"> [[${p.title}]]</p>
											<div class="row text-center">
												<p class="fs-6 fw-bold "><i class="fa-solid fa-indian-rupee-sign"></i>
												<span class="fw-bold">[[${p.discountPrice}]]</span><br>
												<span class="text-decoration-line-through text-secondary"><i class="fa-solid fa-indian-rupee-sign"></i> [[${p.price}]] </span>
												<span class="fs-6 text-success">[[${p.discount}]]%off
												
												
												</span>
												</p>
												
												<a th:href="@{'/viewproduct/'+${p.id}}" class=" btn btn-primary col-md-6 offset-md-3"> view details</a>
											</div>
										
										</div>
										
									</div>
									</div>
									</th:block>
									<th:block th:unless="${products.size>0}">
										<p class="fs-4 text-center mt-4 text-danger"> Product not avaible</p>
									</th:block>
									
							
							<!-- todo : remove afetr backend  implemetation -->
							
							
							
							<!-- end  -->
							</div>
							
							</div>
						</div>
				    </div>
			</div>
		</div>
	
	
	</section>
</body>
</html>
